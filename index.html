<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js" async></script>


    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food4Kids Triangle Challenge</title>
</head>
<body>
    <center>
        <h1>Food4Kids - Donation Shop Webpage </h1>
    </center>
    <div class="container"><div>

    <!-- Modal Definitions-->
    <div id="modalApple" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Apples</h4>
                    </div>
                    <div class="modal-body">
                        <p>Tasty Red Apples</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>

    <div id="modalBanana" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Bananas</h4>
                    </div>
                    <div class="modal-body">
                        <p>Delicious Bananas</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>
    
    <div id="modalCarrot" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Carrots</h4>
                    </div>
                    <div class="modal-body">
                        <p>Cruncy Carrots</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>

        <div id="modalPurchase" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Thank You for Donating!</h4>
                        </div>
                        <div class="modal-body">
                            <p>You will be redirected to the Purchase System</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            
                        </div>
                    </div>
                </div>
            </div>

    <!-- End of Modal Definitions-->

    <center>
            <h2>Donation Bag</h2>
    </center>

    <!-- Donation Bag / Cart containing list of items to purchase-->
    <div class="container">
            <table class="table">
              <thead> 
                <tr>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="bag-table-body">
                <tr class="bag-item-row">
                  <td>
                      
                      <div class="bag-item-title">
                      <img src="images/apples.jpg" class="img-rounded"  width="25%" height="25%">
                        Apple     
                    </div>
                    
                    </td>
                  <td>
                        <div class="bag-item-price">
                      $1.99


                    </div>  
                  </td>
                  <td> 
                    <input class="bag-quantity-input" type="number" value="0">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalApple"> More Info</button>  
                    <!-- <button type="button" class="btn btn-danger">REMOVE</button> </td> -->
                </tr>
                <tr class="bag-item-row">
                    <td>
                            <div class="bag-item-title">
                        <img src="images/bananas.jpg" class="img-rounded"  width="25%" height="25%"> Banana</td>
                        </div>
                        <td>
                        <div class="bag-item-price">
                                $2.99
                        </div> 

                    </td>
                    <td> 
                        <input class="bag-quantity-input" type="number" value="0">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalBanana"> More Info</button>  
                        <!-- <button type="button" class="btn btn-danger">REMOVE</button>  -->
                    </td>                
                </tr>
                <tr class="bag-item-row">
                    <td>
                        <div class="bag-item-title">
                            <img src="images/carrots.png" class="img-rounded"  width="25%" height="25%"> Carrot</td>
                        </div>
                    <td>
                        <div class="bag-item-price">
                        $3.99
                        </div> 


                    </td>
                    <td>
                        <input class="bag-quantity-input" type="number" value="0">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalCarrot"> More Info</button>    
                        <!-- <button type="button" class="btn btn-danger">REMOVE</button>  -->
                    </td>
                </tr>
              </tbody>
            </table>
          </div>

          <center>  
          <div class="bag-total">
              <div class="bag-total-title">Total</div>
              <span class="bag-total-price">$3.99</span>
          </div>
          <br>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPurchase" onclick="purchaseFunction();">Purchase</button> 

        </center>


</body>
</html>
